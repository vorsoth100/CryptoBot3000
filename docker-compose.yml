version: '3.8'

services:
  cryptobot:
    build: .
    container_name: cryptobot
    restart: unless-stopped
    ports:
      - "8779:8779"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    environment:
      - COINBASE_API_KEY=${COINBASE_API_KEY}
      - COINBASE_API_SECRET=${COINBASE_API_SECRET}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8779/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
